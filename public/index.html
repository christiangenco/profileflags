
<html>
  <head>
    <title>Profile Flags</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css">

    <style type="text/css">
      .fixed-panel {
        min-height: 400px;
        max-height: 400px;
        overflow-y: scroll;
      }

      .profile:hover {
        background-color: #ddd;
      }
      .profile.active {
        background-color: #337ab7;
      }
    </style>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/1.5.0/async.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script type="text/javascript">Parse.initialize("tWg9Yq18PaPhdyTFsavznGhyjqqrssoHBji9WWmj", "LMXz0ckVLSOMzteKa0RJHSKVenfyCHYmwuGcfrCr");</script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/fb.js"></script>
    <script type="text/javascript" src="js/fbpost.js"></script>
    <script type="text/javascript" src="js/flags.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>Profile Flags</h1>

          <div class="row">
            <div id="profileImages" class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">1. Picture</div>

                <div class="panel-body fixed-panel">
                  <a class="btn btn-social btn-facebook" id="fblogin" href="#">
                    <span class="fa fa-facebook"></span> Log in with Facebook
                  </a>

                  <div class="row" style="margin-left: -23px" id="profileImageContainer">
                  </div>
                </div>
              </div>
            </div>

            <div id="flags" class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">2. Flag</div>

                <div class="list-group fixed-panel">
                </div>
              </div>
            </div>

            <div id="preview" class="col-sm-4">
              <div class="panel panel-default">
                <div class="panel-heading">3. Preview</div>

                <div class="panel-body fixed-panel" style="min-height: 345px; max-height: 345px">
                  <img id="profile" style="display: none" src="img/fb.jpg">
                  <img id="flag" style="display: none" src="flags/af.png">
                  <canvas id="canvas" style="width: 100%"></canvas>
                </div>

                <div class="panel-footer">
                  <a id="save" href="#" class="btn btn-social btn-success btn-block">
                    <span class="fa fa-facebook"></span>
                    Save as Profile Picture
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script id="profileimage-template" type="text/x-handlebars-template">
      <a href="#" class="profile col-xs-6" style="margin-bottom: 10px; text-align: center; min-height: 130px" data-full="{{full}}">
        <img src="{{picture}}" data-id="{{id}}" class="img-rounded">
      </a>
    </script>

    <script id="flag-template" type="text/x-handlebars-template">
      <a href="#" class="list-group-item flag" data-code="{{code}}">
          <img src="flags/thumbs/{{code}}.png"> {{name}}
        </a>
      </div>
    </script>


    <script type="text/javascript" src="js/app.js"></script>

      // testObject.save({foo: "bar"}).then(function(object) {
      //   alert("yay! it worked");
      // });
    </script>
  </body>
</html>
